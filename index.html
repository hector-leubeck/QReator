<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QReator - QR Code Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header id="qr-header">
        <h1>QReator - Gerador de QR Code</h1>
        <p>Insira uma URL ou texto para criar um QR Code.</p>
      </header>
      <div id="qr-form">
        <input type="text" placeholder="Digite a URL ou texto" />
        <button class="qr-form-btn">Gerar QR Code</button>
      </div>
      <div id="qr-code"><img src="img/image.svg" alt="QR Code" /></div>
    </div>
  </body>
</html>
